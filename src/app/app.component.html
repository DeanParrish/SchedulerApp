<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Info</ion-list-header>
          <ion-item>
            <a class="nav-link login" *ngIf="this.isAuthenticated == false"><app-loginlink ></app-loginlink></a>
          <a class="nav-link logout" *ngIf="this.isAuthenticated != false" (click)="logout()"><app-logoutlink ></app-logoutlink></a>
          <span *ngIf="this.isAuthenticated == false">&nbsp; | <a class="nav-link register"><app-registerlink></app-registerlink></a></span>
        </ion-item> 
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
